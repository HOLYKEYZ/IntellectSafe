<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: system-ui, sans-serif; }
    h2 { margin: 0 0 10px; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .status { font-size: 13px; color: #666; margin-bottom: 15px; }
    .toggle { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
    button { width: 100%; padding: 8px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .footer { font-size: 11px; color: #999; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è IntellectSafe Companion</h2>
  <div class="status">Securing your AI sessions.</div>
  
  <div class="toggle">
    <span>Active Protection</span>
    <input type="checkbox" checked disabled title="Always on in MVP">
  </div>

  <button id="open-dashboard">Open Dashboard</button>
  
  <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
    <label style="font-size: 11px; color: #666; display: block; margin-bottom: 4px;">Backend URL</label>
    <div style="display: flex; gap: 5px;">
        <input id="backend-url" type="text" placeholder="http://localhost:8001" style="width: 100%; padding: 6px; font-size: 11px; border: 1px solid #ddd; border-radius: 4px;">
        <button id="save-url" style="width: auto; padding: 6px 12px; font-size: 11px; background: #4b5563;">Save</button>
    </div>
    <div id="save-msg" style="font-size: 10px; color: green; margin-top: 4px; height: 14px;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
