services:
  frontend:
    image: ai-safety-frontend
    build: ./frontend
    ports:
      - "3002:3002"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - ai_safety_net

  backend:
    image: ai-safety-backend
    build: ./backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./backend/chroma_db:/app/chroma_db  # Persist RAG data
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/ai_safety_db
      - REDIS_URL=redis://redis:6379/0
      - POETRY_VIRTUALENVS_CREATE=false
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - ai_safety_net

  db:
    image: postgres:15
    container_name: ai_safety_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_safety_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_safety_net

  redis:
    image: redis:alpine
    container_name: ai_safety_redis
    ports:
      - "6379:6379"
    networks:
      - ai_safety_net

volumes:
  postgres_data:

networks:
  ai_safety_net:
